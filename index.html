<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/512/954/954591.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/460/460268.png" class="weather-icon">
            <h1 class="temp">27°C</h1>
            <h2 class="city">Dhaka</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/1621/1621724.png">
                <div>
                    <p class="humidity">
                     50%
                    </p>
                    <h2>humidity</h2>
                </div>
                <div class="col">
                    <img src="https://static.thenounproject.com/png/1057070-200.png">
                    <div>
                        <p class="Wind">
                         15km/h
                        </p>
                        <h2>Wind speed</h2>
                    </div>
            </div>
        </div>
    </div>
   <script>

const apiKey = "11c0d8b267b354abf47cb008279f470b";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox =  document.querySelector(".search input");
const searchBtn =  document.querySelector(".search button");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city +`&appid=${apiKey}`);
    var data = await response.json();
    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+ "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
    document.querySelector(".wind").innerHTML = data.wind.speed +"km/h";

}
searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})
   </script>
</body>
</html>
